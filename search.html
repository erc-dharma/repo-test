---
layout: search
---
<form action="{{ site.baseurl }}/search.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for document in site.documentation %}
      "{{ document.url | slugify }}": {
        "title": "{{ document.title | xml_escape }}",
        "description": "{{ document.description | xml_escape }}",
        "content": {{ document.content | strip_html | strip_newlines | jsonify }},
        "url": "{{site.baseurl}}{{document.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script type="text/javascript">
        $(function() {
            $('#search-query').lunrSearch({
                indexUrl  : '/search.json',   // url for the .json file containing search index data
                results   : '#search-results',          // selector for containing search results element
                template  : '#search-results-template', // selector for Mustache.js template
                titleMsg  : '<h1>Search results<h1>',   // message attached in front of results (can be empty)
                emptyMsg  : '<p>Nothing found.</p>'     // shown message if search returns no results
            });
        });
    </script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search-script.js"></script>
<script src="/js/search.js"></script>
