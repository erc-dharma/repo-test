<div class="searchForm">
      <form id="searchForm">
        <input type="text" placeholder="Search" id="searchField" />
        <input type="submit" value="Search!" id="searchButton" />
      </form>
    </div>

<script>
					(async () => {
			 const response = await fetch('https://api.github.com/repos/erc-dharma/repo-test/contents/_posts');
			 const data = await response.json();
			 let htmlString = '';
			 for (let file of data) {
				 const fileName = file.path.replace('.md', '');
				 const fileDisplayName = fileName.split(' ').join(' ').replace('docs/arie_', 'ARIE vol.').replace('.html', '').replace('_', ', ');
				 htmlString += `<li class="list-group-item"><a href="${fileName}">${fileDisplayName}</a></li>`;
			 }
			 document.getElementById('list').innerHTML = htmlString;
		 })()
	 </script>
<script src="/js/lunr.js"></script>
