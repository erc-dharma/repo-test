<div class="container">
	<form action="{{ site.baseurl }}/search.html" method="get">
		<label for="search_box">Search</label>
		<input type="text" id="search_box" name="query">
		<input type="submit" value="search">
	</form>
</div>

<script>
					(async () => {
			 const response = await fetch('https://api.github.com/repos/erc-dharma/repo-test/contents/docs');
			 const data = await response.json();
			 let htmlString = '';
			 for (let file of data) {
				 const fileName = file.path.replace('.md', '');
				 const fileDisplayName = fileName.split(' ').join(' ').replace('docs/arie_', 'ARIE vol.').replace('.html', '').replace('_', ', ');
				 htmlString += `<li class="list-group-item"><a href="${fileName}">${fileDisplayName}</a></li>`;
			 }
			 document.getElementById('list').innerHTML = htmlString;
		 })()
	 </script>
